services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dmsg3
      POSTGRES_PASSWORD: dmsg3
      POSTGRES_DB: dmsg3_db
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmsg3 -d dmsg3_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "9093:15672" # http://localhost:9093/
    environment:
      RABBITMQ_DEFAULT_USER: dmsg3
      RABBITMQ_DEFAULT_PASS: dmsg3
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping && rabbitmq-diagnostics -q check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: dmsg3dmsg3
      MINIO_ROOT_PASSWORD: dmsg3dmsg3
      MINIO_UPDATE: "off"
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "9091:8080"
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.0
    ports:
      - "9200:9200"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.16.0
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    restart: unless-stopped

  rest:
    build:
      context: .
      dockerfile: DMSG3.REST/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      ConnectionStrings__Default: "Host=db;Port=5432;Database=dmsg3_db;Username=dmsg3;Password=dmsg3"
      ConnectionStrings__ElasticSearch: "http://elasticsearch:9200"
      RabbitMq__HostName: "rabbitmq"
      RabbitMq__Port: 5672
      RabbitMq__UserName: "dmsg3"
      RabbitMq__Password: "dmsg3"
      RabbitMq__Exchange: "dmsg3.events"
      RabbitMq__OcrQueue: "dmsg3.ocr.queue"
      RabbitMq__ResultQueue: "dmsg3.result.queue"
      RabbitMq__SummaryQueue: "dmsg3.summary.queue"
      RabbitMq__IndexQueue: "dmsg3.index.queue"
      Minio__Endpoint: "minio:9000"
      Minio__AccessKey: "dmsg3dmsg3"
      Minio__SecretKey: "dmsg3dmsg3"
      Minio__UseSsl: "false"
      Minio__BucketName: "documents"
      Vt__ApiKey: "${VT_API_KEY}"
    ports:
      - "8081:8080"
    restart: unless-stopped

  dmsg3-services:
    build:
      context: .
      dockerfile: DMSG3.Worker/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      RabbitMq__HostName: "rabbitmq"
      RabbitMq__Port: 5672
      RabbitMq__UserName: "dmsg3"
      RabbitMq__Password: "dmsg3"
      RabbitMq__Exchange: "dmsg3.events"
      RabbitMq__OcrQueue: "dmsg3.ocr.queue"
      RabbitMq__ResultQueue: "dmsg3.result.queue"
      RabbitMq__SummaryQueue: "dmsg3.summary.queue"
      RabbitMq__IndexQueue: "dmsg3.index.queue"
      ConnectionStrings__Default: "Host=db;Port=5432;Database=dmsg3_db;Username=dmsg3;Password=dmsg3"
      ConnectionStrings__ElasticSearch: "http://elasticsearch:9200"
      Minio__Endpoint: "minio:9000"
      Minio__AccessKey: "dmsg3dmsg3"
      Minio__SecretKey: "dmsg3dmsg3"
      Minio__UseSsl: "false"
      Minio__BucketName: "documents"
      Ocr__GhostscriptExecutable: "gs"
      Ocr__TesseractExecutable: "tesseract"
    ports:
      - "8082:8082"
    restart: unless-stopped

  genai-worker:
    build:
      context: .
      dockerfile: DMSG3.GenAIWorker/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ConnectionStrings__Default: "Host=db;Port=5432;Database=dmsg3_db;Username=dmsg3;Password=dmsg3"
      RabbitMq__HostName: "rabbitmq"
      RabbitMq__Port: 5672
      RabbitMq__UserName: "dmsg3"
      RabbitMq__Password: "dmsg3"
      RabbitMq__Exchange: "dmsg3.events"
      RabbitMq__SummaryQueue: "dmsg3.summary.queue"
      GenAi__BaseUrl: "https://generativelanguage.googleapis.com/"
      GenAi__Model: "gemini-2.5-flash-lite"
      GenAi__SystemPrompt: "Fasse den Dokumententext kurz und sachlich auf deutsch zusammen. Verwende kein Markdown, sondern ausschlie√ülich unformatierten Text."
      GenAi__MaxOutputTokens: 1024
      GenAi__Temperature: 0.2
      GenAi__RequestTimeoutSeconds: 30
      GenAi__InputMaxCharacters: 4000
      GenAi__ApiKey: "${GENAI_API_KEY}"
    restart: unless-stopped

  ui:
    build:
      context: ./ui
    depends_on:
      rest:
        condition: service_started
    ports:
      - "8080:80"
      - "127.0.0.1:80:80" #http://localhost
    restart: unless-stopped

volumes:
  dbdata:
  miniodata:
  elasticsearch-data:
